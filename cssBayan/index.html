<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <script
      src="https://kit.fontawesome.com/ea99267378.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>CSS Bayan</h1>
      <hr />
    </header>

    <main class="accordion">
      <div class="key">
        <input type="radio" id="firstKey" name="activeKey" checked />
        <label for="firstKey" class="key__content">
          <span class="key__title">
            <span class="key__quote">Find out who you are</span>
            <i class="fa-solid fa-plus"></i>
          </span>
          <span class="key__imgBox">
            <img src="./assets/person.webp" alt="personImg" />
          </span>
        </label>
        <hr />
      </div>

      <div class="key">
        <input type="radio" id="secondKey" name="activeKey" />
        <label for="secondKey" class="key__content">
          <span class="key__title">
            <span class="key__quote"
              >Set a goal, make a plan and begin changing your life</span
            >
            <i class="fa-solid fa-plus"></i>
          </span>
          <span class="key__imgBox">
            <img src="./assets/plan.webp" alt="planImg" />
          </span>
        </label>
        <hr />
      </div>

      <div class="key">
        <input type="radio" id="thirdKey" name="activeKey" />
        <label for="thirdKey" class="key__content">
          <span class="key__title">
            <span class="key__quote">Work hard and never give up</span>
            <i class="fa-solid fa-plus"></i>
          </span>
          <span class="key__imgBox">
            <img src="./assets/hands.webp" alt="handsImg" />
          </span>
        </label>
        <hr />
      </div>

      <div class="key">
        <input type="radio" id="fourthKey" name="activeKey" />
        <label for="fourthKey" class="key__content">
          <span class="key__title">
            <span class="key__quote"
              >Eventually you will get your purpose and be proud of
              yourself</span
            >
            <i class="fa-solid fa-plus"></i>
          </span>
          <span class="key__imgBox">
            <img src="./assets/success.webp" alt="successImg" />
          </span>
        </label>
        <hr />
      </div>

      <div class="key">
        <input type="radio" id="fifthKey" name="activeKey" />
        <label for="fifthKey" class="key__content">
          <span class="key__title">
            <span class="key__quote"
              >Control your life any you like and do not forget where you
              started from</span
            >
            <i class="fa-solid fa-plus"></i>
          </span>
          <span class="key__imgBox">
            <img src="./assets/life.webp" alt="lifeImg" />
          </span>
        </label>
        <hr />
      </div>
    </main>
  </body>
</html>
